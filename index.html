<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saoirse's Birthday Party</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
      }
      body {
        margin: 0;
        font-family: "Fredoka", sans-serif;
        background: #fdf3dd;
        color: #2c5f2d;
        text-align: center;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
      }

      .title img {
        width: 90%;
      }

      .subtitle {
        font-size: 1.2rem;
        color: #3e7d34;
        margin-bottom: 30px;
      }

      .details {
        background: white;
        max-width: 600px;
        width: 80vw;
        margin: auto;
        padding: 30px;
        border-radius: 5%;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        position: relative;
      }

      .details p {
        font-size: 1.2rem;
        margin: 10px 0;
      }
      .details .tel {
        color: #2c5f2d;
      }

      .venue {
        border: 1px dashed;
        padding: 5px 15px;
        border-radius: 10px;
        cursor: pointer;
      }

      .playlist {
        padding: 30px;
      }

      .ball {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        position: absolute;
        background-image: url("img/pokeball.png");
        background-size: cover;
        background-position: center;
      }

      .animated {
        animation: throb 2s ease-in-out infinite;
      }

      @keyframes throb {
        0% {
          transform: scale(1);
        }
        20% {
          transform: scale(1.4);
        }
        30% {
          transform: scale(0.8);
        }
        40% {
          transform: scale(1.4);
        }
        45% {
          transform: scale(0.8);
        }
        50% {
          transform: scale(1);
        }
      }

      .poke {
        font-size: 20px;
        display: none;
        animation: poke-wiggle 0.5s ease-in-out infinite alternate;
      }

      @keyframes poke-wiggle {
        0% {
          transform: translateX(0);
        }
        100% {
          transform: translateX(-5px);
        }
      }

      .bg-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
      }

      .sprigatito {
        height: 120px;
        background-image: url("img/cat-sprigatito.gif");
      }

      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: rgba(0, 0, 0, 0.7);
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      .modal-content {
        background: #fff;
        padding: 1rem;
        max-width: 90%;
        width: 600px;
        border-radius: 8px;
        position: relative;
      }

      .close-btn {
        position: absolute;
        top: 0.5rem;
        right: 1rem;
        font-size: 1.5rem;
        color: #333;
        cursor: pointer;
      }

      .modal iframe {
        width: 100%;
        height: 400px;
        border: none;
      }
      .cta-button {
        font-family: "Fredoka", sans-serif;
        font-size: 1.1rem;
        padding: 12px 24px;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        margin: 10px;
        transition: transform 0.1s ease-in-out;
        box-shadow: 4px 4px 0px #4b0082; /* 90s shadow purple */
        width: 25%;
      }

      .cta-button:active,
      .cta-button:hover {
        transform: translate(4px, 4px);
        box-shadow: none;
      }

      .cta-primary {
        background-color: #f9c931;
        color: white;
      }

      .cta-secondary {
        background-color: white;
        color: #f9c931;
        border: 2px solid #f9c931;
      }

      /* Mobile breakpoint */
      @media only screen and (max-width: 768px) {
        .cta-button {
          width: 80%;
        }

        .sprigatito {
          background-repeat: no-repeat;
        }
      }
    </style>
  </head>
  <body>
    <div class="bg-container" id="bg-container"></div>

    <div class="details">
      <div class="title">
        <img src="img/saoirse.png" aria-label="Saoirse" />
      </div>
      <p>Come and party with us</p>

      <p>Saoirse is turning 6!</p>
      <p>2:30 - 5pm, Sunday 8th June</p>
      <p>Reynard Street Neighbourhood House</p>
      <p class="cta-group">
        <a
          class="cta-button cta-primary"
          role="button"
          tabindex="0"
          id="openMap"
          >See Map</a
        >
        <a
          href="https://calendar.google.com/calendar/render?action=TEMPLATE&text=Saoirse%27s+6th+Birthday+Party&dates=20250608T043000Z/20250608T070000Z&details=Join+us+for+fun+and+games!&location=Reynard+Street+Neighbourhood+House%2C+104a+Reynard+St%2C+Coburg+VIC+3058%2C+Australia"
          target="_blank"
          class="cta-button cta-secondary"
        >
          Add to Calendar
        </a>
      </p>
      <p>RSVP to Mia <a class="tel" href="sms:0411595882?body=Hi%2C%20we%27re%20RSVPing%20for%20Saoirse%27s%20birthday%20party%21"">0411 595 882</a></p>

      <div class="sprigatito"></div>
    </div>
    <div class="playlist">
      <iframe
        style="border-radius: 12px; max-width: 70vw"
        src="https://open.spotify.com/embed/playlist/0TVuC1HRU8b5PG7srQkdc4?utm_source=generator&theme=0"
        width="70%"
        height="152"
        frameborder="0"
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>

    <div
      class="modal"
      id="mapModal"
      role="dialog"
      aria-modal="true"
      aria-labelledby="mapTitle"
    >
      <div class="modal-content">
        <button class="close-btn" id="closeMap" aria-label="Close map modal">
          &times;
        </button>
        <h2 id="mapTitle">Venue Location</h2>
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3154.7983379337165!2d144.9592438!3d-37.74787500000001!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65b52e496c12f%3A0x4ae99e33bc96e906!2sReynard%20Street%20Neighbourhood%20House!5e0!3m2!1sen!2sau!4v1745493087886!5m2!1sen!2sau"
          style="border: 0"
          allowfullscreen=""
          loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"
        ></iframe>
      </div>
    </div>

    <script>
      /* Pokemon stuff */
      const container = document.getElementById("bg-container");
      function addPokeball() {
        const div = document.createElement("div");
        div.classList.add("ball");
        div.style.top = `${Math.random() * 100}vh`;
        div.style.left = `${Math.random() * 100}vw`;
        container.appendChild(div);
        return div;
      }

      let activeBall;
      function activateBall() {
        if (activeBall) {
          activeBall.classList.remove("animated");
        }
        const balls = document.querySelectorAll(".ball");
        activeBall = balls[Math.floor(Math.random() * balls.length)];
        activeBall.classList.add("animated");
        activeBall.addEventListener("click", revealPokemon);

        setTimeout(() => {
          if (activeBall) {
            activeBall.classList.remove("animated");
            activeBall.removeEventListener("click", revealPokemon);
          }
          setTimeout(activateBall, 1000);
        }, 10000);
      }

      function revealPokemon(e) {
        const poke = document.createElement("div");
        poke.classList.add("poke");
        poke.textContent = "ðŸŽ‰";
        poke.style.position = "absolute";
        poke.style.top = e.target.style.top;
        poke.style.left = e.target.style.left;
        container.appendChild(poke);
        e.target.style.display = "none";
        poke.style.display = "block";
        setTimeout(() => {
          e.target.style.display = "block";
          poke.remove();
        }, 3000);
      }

      for (let i = 0; i < 25; i++) {
        addPokeball();
      }

      activateBall();

      /* Map modal */

      const modal = document.getElementById("mapModal");
      const openBtn = document.getElementById("openMap");
      const closeBtn = document.getElementById("closeMap");

      function openModal() {
        modal.style.display = "flex";
        closeBtn.focus();
      }

      function closeModal() {
        modal.style.display = "none";
        openBtn.focus();
      }

      openBtn.addEventListener("click", openModal);
      openBtn.addEventListener("keypress", (e) => {
        if (e.key === "Enter" || e.key === " ") {
          e.preventDefault();
          openModal();
        }
      });

      closeBtn.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => {
        if (e.target === modal) closeModal();
      });

      document.addEventListener("keydown", (e) => {
        if (e.key === "Escape" && modal.style.display === "flex") {
          closeModal();
        }
      });
    </script>
  </body>
</html>
